<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec=
              "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title >Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!--/* Handle the flash task */-->
    <!--th:block th:if="${message != null}">
        <!--/* The message code is returned from the @Controller */-->
    <!--th:block th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</--div>
    </th:block-->
    <form action="#" th:action="@{employees/add}"  method="post">

        <input type="text" id="fname" name="fname"  placeholder="fname"/>
        <input type="text" id="lname" name="lname"  placeholder="lname"/>
        <input type="number" id="rank" name="rank" min="0" max="4" placeholder="rank"/>

        <input type="submit" value="add">
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>#id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Rank</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="empl: ${employees}" >
                <td th:text="${empl.empId}"></td>
                <td th:text="${empl.fname}"></td>
                <td th:text="${empl.lname}"></td>
                <td th:text="${empl.rank}"></td>
                <td><a th:href="@{employees/edit/(emp_id=${empl.empId})}" >Edit</a></td>
                <td><a th:href="@{employees/remove(emp_id=${empl.empId})}"/>Delete</a></td>
            </tr>
        </tbody>
    </table>
    <div th:replace="fragments/footer :: footer">&copy; 2013 The Static Templates</div>

</div>
</body>
</html>
